<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Dropdown Menu</title>

    </head>
    <body>
        <ul class="dropdownMenu">
            <li>Apples
                <ul>
                    <li>Jam</li>
                    <li>Pie</li>
                    <li>Cider</li>
                </ul>
            </li>
            <li>Oranges

                </ul>

            </li>

                <ul>

                </ul>
            </li>
            <li>Kiwi

                </ul>
            </li>
        </ul>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script src="js/drop.js"></script>

</html>
