<!DOCTYPE html>
<html lang="en-us">
    <head>

        <link rel="stylesheet" href="styles/normalize.css">

        <link rel="stylesheet" href="styles/tablebuild.css">

        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu"/>
        
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1"> 

        <meta name="description" content="Table">

        <title>
            Table Build
        </title>

    </head>
    <body>

        <main>

            <table>
                <thead>
                    <tr>
                        <th colspan="3">ACME Wildwest</th>
                    </tr>

                    <tr>
                        <th>Period</th>
                        <th>Sales</th>
                        <th>Sales Goal</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>August</td>
                        <td>$3,590</td>
                        <td>$4,000</td>
                    </tr>
                    <tr>
                        <td>September</td>
                        <td>$4,420</td>
                        <td>$5,000</td>
                    </tr>
                    <tr>
                        <td>October</td>
                        <td>$4,870</td>
                        <td>$5,000</td>
                    </tr>
                    <tr>
                        <td>November</td>
                        <td>$8,160</td>
                        <td class="highlight">$7,500</td>
                    </tr>
                    <tr>
                        <td>Black Friday</td>
                        <td colspan="2">$3,200</td>       
                    </tr>
                    <tr>
                        <td>December</td>
                        <td>$6,820</td>
                        <td>$7,500</td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <td colspan="3"><small>Compiled 12.20.2020 by bRauls</small></td>
                    </tr>
                </tfoot>

            </table>



        </main>

    </body>
</html>
